{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1 style="position: absolute;left: 47%;color: whitesmoke;">Log-in</h1>
      <br>
      <div class="login">
        <form method="POST">
          {% csrf_token %}
          <label>{{form.username.label}}</label>
          {{form.username}}
          <label>{{form.password.label}}</label>
          {{form.password}}
          <button>Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
